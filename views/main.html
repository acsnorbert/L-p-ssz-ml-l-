<div class="col-12">
<h3>Lépésadatok kezelése!</h3>
<div class="alert hide" id="alertReg" role="alert">

</div>
<div class="form-floating mb-3 col-12 col-lg-4">
    <input type="date" class="form-control" id="dateField" placeholder="">
    <label for="dateField">Dátum</label>
</div>
<div class="form-floating mb-3 col-12 col-lg-4">
    <input type="number" class="form-control" id="stepcountField" placeholder="">
    <label for="stepcountField">Lépésszám</label>
</div>
<div class="form-floating mb-3 col-12 col-lg-4">
    <button class="btn btn-primary " id="addBtn" onclick="add()">Hozzáadás</button>
    <button class="btn btn-warning hide" id="updateBtn" onclick="update()">Módosítás</button>
    <button class="btn btn-danger hide" id="delBtn" onclick="del()">Törlés</button>
    <button class="btn btn-secondary hide" id="delBtn" onclick="cancel()">Mégsem</button>
</div>



<table class="table">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-start">Dátum</th>
            <th class="text-end">Lépésszám</th>
            <th class="text-end">Műveletek</th>

        </tr>
    </thead>
    <tbody>
        <!-- ide jönnek az adatok-->
    </tbody>
    <tfoot>
        <tr>
            <td>Összesen: <span>0</span>lépés</td>
        </tr>
    </tfoot>
</table>
</div>
